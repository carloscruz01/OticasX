<html>
    <head>
        <meta charset="utf-8" />
        <title>OticasX</title>
        <link rel="stylesheet" type="text/css" href="style_formcompras.css">
        <style>
            a:hover {
                color: #EEEE00;
            }
            a:visited {
                color: #EEEE00;
            }
        </style>  
    </head>
    <body>
        <img class="imglogo" src="Imagens/APDVOtica_LogoTopo.png">   
        <header>
            <section>
            <article><address class="endereço">Avenida Parcelada, 123</address></article> 
            <article><address class="telefone">Tel: (21) 912345678</address></article>
            <article><address class="e-mail">contato@apdv.com.br</address></article>
            </section>   
        </header>
        <hr>
            <nav class="ender">
                <style>
                    a:hover {
                        color: #0000DD;
                    }
                    a:visited {
                        color: #0000DD;
                    }
                    a:hover {
                        color: #DD00DD;
                    }
                </style>
                <a href="base_site_oticasx.html">
                    <button class="inicial">INICIAL</button>
                </a>
                <a href="page_lentes.html">
                    <button class="lentes">LENTES</button>
                </a>
                <a class="hover" href="page_armacoes.html">
                    <button class="armacoes">ARMAÇÕES</button>
                </a>
                <a href="page_formcompras.html">
                    <button class="compras">COMPRAS</button>
                </a>
            </nav>
        <hr>
        <article class="titulo">
            <h2>Compras</h2>
        </article>
        <section class="geral">
            <fieldset>
                <legend>
                    Identificação
                </legend>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" class="inpGrande">
                <br>
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" class="inpGrande">
                <br>
                <label for="endereco">Endereço: </label>
                <span style=""><input class="impEnder" type="text" id="endereco" name="endereco"></span>
                    <fieldset class="fsDir">
                        <legend>
                            Genero
                        </legend>
                            <div>   
                                <input type="radio" id="mas" name="mas">
                                <label for="mas">Mas</label>
                                <input type="radio" id="fem" name="fem">
                                <label for="fem">Fem</label>
                                <input type="radio" id="outro" name="outro">
                                <label for="outro">Outro</label>
                            </div>
                    </fieldset>
                    <fieldset class="fsDir">
                        <legend>
                            Nascimento
                        </legend>
                        <div>
                            <label for="data">Data: </label> 
                            <input type="number" size="2" placeholder="DD" min="1" max="31" /> /
                            <input type="number" size="2" placeholder="MM" min="1" max="12"/> /
                            <input type="number" size="2" placeholder="1980" min="1980" max="2022"/>
                        </div>
                    </fieldset>
                <label for="telefone">Telefone: </label>
                <input type="text" id="telefone" name="telefone" class="impTelef">
                <br>
                <label for="celular">Celular:   </label>
                <input type="text" id="celular" name="celular" class="impTelef">
            </fieldset>
            <fieldset>
                <legend>
                    Pagamento
                </legend>
                <div class="">
                    <fieldset>
                        <legend>Cartão</legend>
                            <div>
                                <fieldset>
                                    <legend>
                                        Bandeira
                                    </legend>
                                    <input type="radio" id="visa" name="visa">
                                    <label for="visa">Visa</label>
                                    <input type="radio" id="master" name="master">
                                    <label for="master">Master</label>
                                    <input type="radio" id="elo" name="elo">
                                    <label for="elo">Elo</label>
                                </fieldset>
                            </div>    
                        <label for="validade">Validade:</label>
                        <input class="numDD" type="number" placeholder="1">/
                        <input class="numQD" type="number" placeholder="2022">
                        <br><br>
                        <label>Número:</label>
                        <input class="impTelef" type="number">
                        <br><br>
                        <label>Parcelas:</label>
                        <input type="hidden">
                        <label for="endereco"></label>
                        <input class="impEnder2" type="text" id="endereco" name="endereco">
                    </fieldset>
                    <br>
                </div> 
            </fieldset>
            <div>
                <input type="submit" value="Enviar">
                <input type="submit" value="Limpar">
            </div>
        </section>
    </body>
</html>
